<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sackville Music Festival</title>

    <!-- SMF Favicons -->
    <link rel="icon" type="image/svg+xml" href="/icons/smf-icon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/icons/site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Tailwind CSS Output -->
    <link href="/dist/output.css" rel="stylesheet" />

    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
  </head>
  <body
    class="bg-black text-white min-h-screen flex items-center justify-center"
  >
    <main class="text-center space-y-6">
      <header>
        <nav
          class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/icon.png" width="50" />
            <div class="font-bold text-2xl">
              <span class="text-sky-900">Sackville Music Festival</span>
            </div>
          </div>
          <div></div>
          <div class="flex flex-1 items-center justify-end">
            <div
              class="menu-item"
            >
            <span>Home<span>
            </div>
            <div
              class="menu-item"
            >
            <span>Lineup<span>
            </div>
            <div
              class="menu-item group">
            <span>Ticket<span>
              <div class=" group-hover:block hidden bg-pink-500 absolute top-full right-0 whitespace-nowrap rounded-b-md text-right">
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                  <span>Single day ticket</span>
                </div>
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                  <span>7 days ticket</span>
                </div>
            </div>
            <div
              class=menu-item>
            <span>Support<span>
            </div>
          </div>
        </nav>
      </header>
      <!-- Logo -->
      <img
        src="/icons/smf-icon.svg"
        alt="Sackville Music Festival Logo"
        class="w-20 h-20 mx-auto transition duration-300 hover:drop-shadow-[0_0_12px_rgba(255,255,255,0.8)]"
      />

      <h1 class="text-4xl md:text-5xl font-extrabold tracking-wide">
        Sackville Music Festival
      </h1>

      <p class="text-gray-400 max-w-md mx-auto">
        A modern, high-energy music festival experience â€” built with Tailwind
        CSS
      </p>
    </main>
  </body>
</html>
